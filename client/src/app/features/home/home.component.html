<div class="home-container">
  <div class="sidebar">
    <div class="search-bar">
      <input type="text" placeholder="Search products..." (input)="onSearch($event)" [value]="filters.name" />
    </div>
    <h3>Filters</h3>
    <form (ngSubmit)="applyFilters()">
      <label>
        Category:
        <select [(ngModel)]="filters.category" name="category">
          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
        </select>
      </label>
      <br />
      <label>
        Min Price:
        <input type="number" [(ngModel)]="filters.minPrice" name="minPrice" />
      </label>
      <br />
      <label>
        Max Price:
        <input type="number" [(ngModel)]="filters.maxPrice" name="maxPrice" />
      </label>
      <br />
      <button type="submit">Apply Filters</button>
    </form>
  </div>
  <div class="content">
    <div class="product-list">
      <div *ngFor="let product of products" class="product-card">
        <img [src]="product.imageUrl" alt="{{ product.name }}" />
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price | currency }}</p>
        <p>Category: {{ product.category.name }}</p>
        <button (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
