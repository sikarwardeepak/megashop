<div class="home-container">
    <h1>{{ welcomeMessage }}</h1>
  
    <!-- Hero Section -->
    <div class="hero-section">
      <img src="assets/images/hero-banner.jpg" alt="Hero Banner" class="hero-image" />
      <p class="hero-text">Shop the best products at amazing prices!</p>
    </div>
  
    <!-- Product Categories Section -->
    <div class="categories">
      <h2>Shop by Categories</h2>
      <div class="category-cards">
        <div class="category-card">
          <img src="assets/images/category1.jpg" alt="Category 1" />
          <h3>Electronics</h3>
        </div>
        <div class="category-card">
          <img src="assets/images/category2.jpg" alt="Category 2" />
          <h3>Clothing</h3>
        </div>
        <div class="category-card">
          <img src="assets/images/category3.jpg" alt="Category 3" />
          <h3>Home Appliances</h3>
        </div>
      </div>
    </div>
  
    <!-- Featured Products Section -->
    <div class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-list">
        <div class="product-card" *ngFor="let product of featuredProducts">
          <img [src]="product.image" alt="{{ product.name }}" />
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p class="price">â‚¹{{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
