<div class="filter-container">
    <h2>Filter Products</h2>
    <form (ngSubmit)="filterProducts()">
      <div class="form-group">
        <label for="categoryId">Category</label>
        <input type="number" id="categoryId" [(ngModel)]="categoryId" name="categoryId" class="form-control" />
      </div>
      <div class="form-group">
        <label for="minPrice">Min Price</label>
        <input type="number" id="minPrice" [(ngModel)]="minPrice" name="minPrice" class="form-control" />
      </div>
      <div class="form-group">
        <label for="maxPrice">Max Price</label>
        <input type="number" id="maxPrice" [(ngModel)]="maxPrice" name="maxPrice" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
  </div>
  
  <div class="product-list">
    <h2>Product List</h2>
    <div *ngFor="let product of products" class="product-item">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price | currency }}</p>
      <p>Category: {{ product.category.name }}</p>
    </div>
  </div>
